<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia do Vinicius</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="produtos.html">PRODUTOS</a></li>
                    <li><a href="contato.html">CONTATOS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label><input type="text">Nome e sobrenome</label>
            <label><input type=”text”>Email</label>
            <label><input type=”text”>Telefone</label>

            <label for="mensagem">Digite sua mensagem</label>
            <textarea cols="70" rows="10" id="mensagem"></textarea>

            <div>
                <label>Como prefere o nosso contato:</label>
                <label for="radio-email">E-mail</label>
                <input type="radio" name="contato" value="email" id="radio-email">
                
                <label for="radio-telefone">Telefone</label>
                <input type="radio" name="contato" value="telefone" id="radio-telefone">
                
                <label for="radio-whatsapp">WhatsApp</label>
                <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
            </div>
                
            <div>
                <label>Em que horário voce prefere que entremos em contato</label>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label><input type="checkbox">Gostaria de receber nossa novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>
    <footer>
        <img src="logo-branco.png" />
        <p class="copyright">&copy; Copyright Barbearia do Vinicius - 2025</p>
    </footer>
</body>

</html>
